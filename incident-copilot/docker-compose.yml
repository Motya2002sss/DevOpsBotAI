services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-incident}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-incident}
      POSTGRES_DB: ${POSTGRES_DB:-incident}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-incident} -d ${POSTGRES_DB:-incident}"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: ./apps/api
    env_file: .env
    environment:
      PYTHONPATH: /app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./apps/api/app:/app/app
      - ./apps/api/migrations:/app/migrations
      - ./apps/api/alembic.ini:/app/alembic.ini
    command: >
      sh -c "alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  worker:
    build:
      context: ./apps/api
    env_file: .env
    environment:
      PYTHONPATH: /app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api/app:/app/app
      - ./apps/api/migrations:/app/migrations
      - ./apps/api/alembic.ini:/app/alembic.ini
    command: sh -c "rq worker incident --url $REDIS_URL"

  bot:
    build:
      context: ./apps/bot
    env_file: .env
    depends_on:
      api:
        condition: service_started
    volumes:
      - ./apps/bot:/app
    command: python bot.py

volumes:
  pg_data:

